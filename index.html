<html>
	<head>
		<title>JavaScript - LISP</title>

		<script src="jquery.js"></script>
		<script src="lisp.js"></script>

		<link rel="stylesheet" href="main.css"></link>
	</head>

	<body>
		<p>
		</p>
		<table>
			<tr>
				<td class="squish" colspan="2">
					This is a tiny LISP interpreter written in pure JS.
				</td>
			</tr>
			<tr>
				<td rowspan="2">
					Program:<br />
					<textarea id="lisp-code"></textarea>
				</td>
				<td>
					Input:<br />
					<textarea id="lisp-stdin"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					Output:<br />
					<textarea id="lisp-stdout"></textarea>
				</td>
			</tr>
			<tr>
				<td class="squish" colspan="2">
					<button id="lisp-run" type="button">Run</button>
					<button id="lisp-save" type="button">Save</button>
					<button id="lisp-load" type="button">Load</button>
				</td>
			</tr>
		</table>
	</body>
</html>
